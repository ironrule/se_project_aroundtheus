<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="author" content="Brandon King" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/header.svg"
        alt="Around the U.S. logo"
      />
    </header>
    <main>
      <section class="profile">
        <img
          class="profile__image"
          src="./images/jacques-cousteau.jpg"
          alt="Photo of Jacques Cousteau"
        />
        <div class="profile__info">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button
            class="profile__edit-button"
            aria-label="Profile Edit Button"
          ></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__add-button" aria-label="Profile Add Button">
          <img
            class="profile__add-image"
            src="./images/plus.svg"
            alt="Add more to profile"
          />
        </button>
      </section>
      <section class="card__gallery">
        <ul class="card__container">
          <li class="card">
            <img
              class="card__image"
              src="./images/yosemite.jpg"
              alt="Photo of Yosemite Valley"
            />
            <div class="card__text">
              <h2 class="card__title">Yosemite Valley</h2>
              <button
                class="card__like-button"
                type="button"
                aria-label="Favorite Button"
              >
                <img
                  src="./images/heart.svg"
                  class="card__heart"
                  alt="Heart icon for favorite images"
                />
              </button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/lake-louise.jpg"
              alt="Photo of Lake Louise"
            />
            <div class="card__text">
              <h2 class="card__title">Lake Louise</h2>
              <button
                class="card__like-button"
                type="button"
                aria-label="Favorite Button"
              >
                <img
                  src="./images/heart.svg"
                  class="card__heart"
                  alt="Heart icon for favorite images"
                />
              </button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/bald-mountains.jpg"
              alt="Photo of Bald Mountains"
            />
            <div class="card__text">
              <h2 class="card__title">Bald Mountains</h2>
              <button
                class="card__like-button"
                type="button"
                aria-label="Favorite Button"
              >
                <img
                  src="./images/heart.svg"
                  class="card__heart"
                  alt="Heart icon for favorite images"
                />
              </button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/latemar.jpg"
              alt="Photo of Latemar"
            />
            <div class="card__text">
              <h2 class="card__title">Latemar</h2>
              <button
                class="card__like-button"
                type="button"
                aria-label="Favorite Button"
              >
                <img
                  src="./images/heart.svg"
                  class="card__heart"
                  alt="Heart icon for favorite images"
                />
              </button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/vanoise.jpg"
              alt="Photo of Vanoise National Park"
            />
            <div class="card__text">
              <h2 class="card__title">Vanoise National Park</h2>
              <button
                class="card__like-button"
                type="button"
                aria-label="Favorite Button"
              >
                <img
                  src="./images/heart.svg"
                  class="card__heart"
                  alt="Heart icon for favorite images"
                />
              </button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/lago.jpg"
              alt="Photo of Lago di Braies"
            />
            <div class="card__text">
              <h2 class="card__title">Lago di Braies</h2>
              <button
                class="card__like-button"
                type="button"
                aria-label="Favorite Button"
              >
                <img
                  src="./images/heart.svg"
                  class="card__heart"
                  alt="Heart icon for favorite images"
                />
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2024 Around the U.S.</p>
    </footer>
  </body>
</html>
