<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="author" content="Brandon King" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo.svg"
        alt="Around the U.S. logo"
      />
    </header>
    <main>
      <!-- Profile Section with user image, name, and title -->
      <section class="profile">
        <img
          class="profile__image"
          src="./images/jacques-cousteau.jpg"
          alt="Photo of Jacques Cousteau"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button
            class="profile__edit-button"
            aria-label="Profile Edit Button"
            type="button"
          ></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button
          class="profile__add-button"
          aria-label="Profile Add Button"
          type="button"
        >
          <img
            class="profile__add-image"
            src="./images/plus.svg"
            alt="Add more to profile"
          />
        </button>
      </section>
      <!-- Card section with dynamically generated content and template -->
      <section class="card">
        <ul class="card__container"></ul>
        <template id="card-template">
          <div class="card__wrapper">
            <li class="card__content">
              <img class="card__image" />
              <button
                class="card__delete-button"
                type="button"
                aria-label="Trash Button"
              ></button>
              <div class="card__text">
                <h2 class="card__title"></h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Favorite Button"
                ></button>
              </div>
            </li>
          </div>
        </template>
      </section>
    </main>
    <!-- Footer section with copyright information -->
    <footer class="footer">
      <p class="footer__copyright">Â© 2024 Around the U.S.</p>
    </footer>
    <!-- Popup Modal with ability to edit user info -->
    <div class="modal" id="modal__profile">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal__profile-close"
          type="button"
        ></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form" id="profile-form">
          <input
            class="modal__input"
            id="modal__input-name"
            type="text"
            name="title"
            value=""
            placeholder="Name"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="modal__input-error" id="modal__input-name-error"></span>
          <input
            class="modal__input"
            id="modal__input-description"
            type="text"
            name="description"
            value=""
            placeholder="Title"
            required
            minlength="2"
            maxlength="200"
          />
          <span
            class="modal__input-error"
            id="modal__input-description-error"
          ></span>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Popup Modal with ability to add new cards -->
    <div class="modal" id="modal__add-card">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal__add-close"
          type="button"
        ></button>
        <h2 class="modal__heading">New place</h2>
        <form class="modal__form" id="card-form">
          <input
            class="modal__input"
            id="modal__input-place"
            type="text"
            name="title"
            placeholder="Title"
            value=""
            required
            minlength="1"
            maxlength="30"
          />
          <span class="modal__input-error" id="modal__input-place-error"></span>
          <input
            class="modal__input"
            id="modal__input-url"
            type="url"
            name="url"
            placeholder="Image link"
            value=""
            required
          />
          <span class="modal__input-error" id="modal__input-url-error"></span>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <!-- Popup modal with image preview -->
    <div class="modal" id="modal__preview-wrapper">
      <div class="modal__preview-content">
        <div class="modal__preview-button-wrapper">
          <button
            class="modal__close modal__preview-close"
            id="modal__preview-close"
            type="button"
          ></button>
        </div>
        <img class="modal__preview-image" />
        <figcaption class="modal__preview-caption"></figcaption>
      </div>
    </div>
    <!-- Call to the Javascript file to add functionality to site -->
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validate.js" defer></script>
  </body>
</html>
