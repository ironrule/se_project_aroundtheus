<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="author" content="Brandon King" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo.svg"
        alt="Around the U.S. logo"
      />
    </header>
    <main>
      <!-- Profile Section with user image, name, and title -->
      <section class="profile">
        <img
          class="profile__image"
          src="./images/jacques-cousteau.jpg"
          alt="Photo of Jacques Cousteau"
        />
        <div class="profile__info">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button
            class="profile__edit-button"
            aria-label="Profile Edit Button"
            type="button"
          ></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button
          class="profile__add-button"
          aria-label="Profile Add Button"
          type="button"
        >
          <img
            class="profile__add-image"
            src="./images/plus.svg"
            alt="Add more to profile"
          />
        </button>
      </section>
      <!-- Card section with dynamically generated content and template -->
      <section class="card">
        <ul class="card__container"></ul>
        <template id="card-template">
          <div class="card__wrapper">
            <li class="card__content">
              <img class="card__image" />
              <div class="card__text">
                <h2 class="card__title"></h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Favorite Button"
                >
                  <img
                    src="./images/heart.svg"
                    class="card__heart"
                    alt="Heart icon for favorite images"
                  />
                </button>
              </div>
            </li>
          </div>
        </template>
      </section>
    </main>
    <!-- Footer section with copyright information -->
    <footer class="footer">
      <p class="footer__copyright">Â© 2024 Around the U.S.</p>
    </footer>
    <!-- Popup Modal with ability to edit user info -->
    <div class="modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form">
          <input
            class="modal__input"
            id="modal__input-name"
            type="text"
            name="title"
            value=""
          />
          <input
            class="modal__input"
            id="modal__input-description"
            type="text"
            name="description"
            value=""
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
